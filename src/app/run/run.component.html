<div class="runcomponent">
  <div class="d-flex justify-content-end">
    <button class="btn addButton" (click)="this.createMode = true" data-bs-toggle="modal" data-bs-target="#runModal">
      <i class="bi bi-plus-circle-fill h6"> NEW RUN</i>
    </button>
  </div>

  <div class="runtable">
    <table class="table table-sm table-striped align-middle table-borderless">
      <thead>
        <tr>
          <th>Date</th>
          <th>Distance</th>
          <th>Cumul</th>
          <th>Vitesse</th>
          <th>Denivele</th>
          <th>Temps</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let run of runs, let i = index">
          <td>{{ run.formatted_date_run }}</td>
          <td>{{ run.distance }} km</td>
          <td>{{ run.cumul }} km</td>
          <td>{{ run.vitesse }} min/km</td>
          <td>{{ run.denivele }} m</td>
          <td>{{ run.temps }}</td>
          <td class="d-flex justify-content-end">
            <button class="btn deleteButton" (click)="openDeleteModal(i)" data-bs-toggle="modal"
              data-bs-target="#deleteRunModal">
              <i class="bi bi-trash"></i>
            </button>
            <button class="btn editButton" (click)="editRun(run); this.createMode = false" data-bs-toggle="modal"
              data-bs-target="#runModal">
              <i class="bi bi-pen"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-run-modal [modalRun]="editedRun" [createMode]="this.createMode" (saveChanges)="onSaveChanges()"
  (addNewRun)="onAddNewRun()"></app-run-modal>
<div class="modal fade" id="deleteRunModal" tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <p>Are you sure you want to delete this run ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="removeRun()">YES</button>
      </div>
    </div>
  </div>
</div>
