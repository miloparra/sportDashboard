<div class="swimcomponent">
  <div class="d-flex justify-content-end">
    <button class="btn addButton" (click)="this.createMode = true" data-bs-toggle="modal" data-bs-target="#swimModal">
      <i class="bi bi-plus-circle-fill h6"> NEW SWIM</i>
    </button>
  </div>

  <div class="swimtable">
    <table class="table table-sm table-striped align-middle table-borderless">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temps</th>
          <th>Distance</th>
          <th>Cumul</th>
          <th>Vitesse</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let swim of swims, let i = index">
          <td>{{ swim.formatted_date_swim }}</td>
          <td>{{ swim.temps }}</td>
          <td>{{ swim.distance }} km</td>
          <td>{{ swim.cumul }} km</td>
          <td>{{ swim.vitesse }} km/h</td>
          <td class="d-flex justify-content-end">
            <button class="btn deleteButton" (click)="openDeleteModal(i)" data-bs-toggle="modal"
              data-bs-target="#deleteSwimModal">
              <i class="bi bi-trash"></i>
            </button>
            <button class="btn editButton" (click)="editSwim(swim); this.createMode = false" data-bs-toggle="modal"
              data-bs-target="#swimModal">
              <i class="bi bi-pen"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-swim-modal [modalSwim]="editedSwim" [createMode]="this.createMode" (saveChanges)="onSaveChanges()"
  (refreshSwimPage)="refreshPage()"></app-swim-modal>
<div class="modal fade" id="deleteSwimModal" tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <p>Are you sure you want to delete this swim ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="removeSwim()">YES</button>
      </div>
    </div>
  </div>
</div>
