<div class="fitnesscomponent">
    <div class="fitnessform row">
        <form class="seanceform col-6" #fitnessForm="ngForm" (ngSubmit)="addSeance()">
            <div class="row">
                <div class="form-floating form-control-sm col">
                    <input type="date" id="date" class="form-control" [(ngModel)]="newSeance.date_seance" name="date" required>
                    <label for="date">Date</label>
                </div>
                <div class="form-floating form-control-sm col">
                    <button type="submit" class="btn btn-outline-success boutonSave" [disabled]="!fitnessForm.form.valid" *ngIf="createMode">Add Seance</button>
                    <button type="button" class="btn btn-outline-success boutonSave" (click)="saveChanges()" *ngIf="!createMode">Save changes</button>
                    <button type="button" class="btn btn-outline-danger boutonSave" (click)="cancelAddOrChanges()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="form-floating form-control-sm col">
                    <button type="button" class="btn btn-outline-primary bouton" (click)="addExerciceComponent()"><i class="bi bi-plus-circle"></i>Add Exercice</button>
                    
                </div>
            </div>
            <div class="row">
                <div class="form-floating form-control-sm col">
                    <ng-template #container></ng-template>
                </div>
            </div>
        </form>
        <div class="fitnesstable col-6">
          <table class="table table-striped align-middle table-borderless">
            <thead>
              <tr>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let seance of seancesLinked, let i = index">
                <td>{{ seance.date_seance.slice(0, 10) }}</td>
                <td class="d-flex justify-content-end">
                    <button class="btn deleteButton" (click)="openDeleteModal(i)" data-bs-toggle="modal" data-bs-target="#deleteSeanceModal">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn editButton" (click)="editSeance(seance)">
                        <i class="bi bi-pen"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteSeanceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <p>Are you sure you want to delete this seance ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="removeSeance()">YES</button>
        </div>
      </div>
    </div>
</div>
