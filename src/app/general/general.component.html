<div class="generalcomponent">
  <div class="generalform d-flex justify-content-center">
    <button class="btn btn-outline-dark bouton" data-bs-toggle="modal" data-bs-target="#runModal">Add Run</button>
    <app-run-modal [modalRun]="newRun" [createMode]="true"></app-run-modal>
    <button class="btn btn-outline-dark bouton" data-bs-toggle="modal" data-bs-target="#bikeModal">Add Ride</button>
    <app-bike-modal [modalRide]="newRide" [createMode]="true"></app-bike-modal>
    <button class="btn btn-outline-dark bouton" data-bs-toggle="modal" data-bs-target="#swimModal">Add Swim</button>
    <app-swim-modal [modalSwim]="newSwim" [createMode]="true"></app-swim-modal>
    <button class="btn btn-outline-dark bouton">Add Fitness Session</button>
  </div>
  
  <div class="generaltable">
      <table class="table  table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Run</th>
              <th>Bike</th>
              <th>Swim</th>
              <th>Fitness</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td>
                <button class="btn"><i class="bi bi-plus-square"></i></button>
              </td>
              <td>
                <button class="btn"><i class="bi bi-plus-square"></i></button>
              </td>
              <td>
                <button class="btn"><i class="bi bi-plus-square"></i></button>
              </td>
              <td>
                <button class="btn"><i class="bi bi-plus-square"></i></button>
              </td>
            </tr>
          </tbody>
      </table>
  </div>  
</div>
