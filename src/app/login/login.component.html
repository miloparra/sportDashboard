<section class="h-100 h-custom">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-7">
                <div class="card border-light shadow rounded-3">
                    <div class="row g-0">
                        <div class="col-xl-6">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h3>
                                <form class="px-md-2" (submit)="login()" #signinForm="ngForm">
                                    <div data-mdb-input-init class="mb-4">
                                        <input type="email" class="form-control" [(ngModel)]="email" name="email"
                                            placeholder="Email" required>
                                    </div>
                                    <div class="mb-5">
                                        <input type="password" class="form-control" [(ngModel)]="password"
                                            name="password" placeholder="Mot de passe" required>
                                    </div>
                                    <button type="submit" class="btn btn-success"
                                        [disabled]="!signinForm.form.valid">Submit</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="../../assets/photos/runner2.jpeg" class="img-fluid h-100"
                                style="border-top-right-radius: .5rem; border-bottom-right-radius: .5rem;"
                                alt="Sample photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
