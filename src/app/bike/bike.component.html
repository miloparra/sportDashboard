<div class="ridecomponent">
    <div class="rideform">
        <form class="d-flex justify-content-start gap-3" #rideForm="ngForm" (ngSubmit)="addRide()">
            <div class="row">
               <div class="form-floating form-control-sm col">
                    <input type="date" id="date" class="form-control" [(ngModel)]="newRide.date" name="date">
                    <label for="date">Date</label>
                </div>
                <div class="form-floating form-control-sm col">
                    <input type="number" id="dist" class="form-control" [(ngModel)]="newRide.dist" name="dist" required>
                    <label for="dist">Distance</label>
                </div>
                <div class="form-floating form-control-sm col">
                    <input type="number" id="cumulCoureur" class="form-control" [(ngModel)]="newRide.cumulCoureur" name="cumulCoureur">
                    <label for="cumulCoureur">Cumul Coureur</label>
                </div>
                <div class="form-floating form-control-sm col">
                    <input type="number" id="cumulVelo" class="form-control" [(ngModel)]="newRide.cumulVelo" name="cumulVelo">
                    <label for="cumulVelo">Cumul Velo</label>
                </div>
                <div class="form-floating form-control-sm col">
                    <input type="number" id="deniv" class="form-control" [(ngModel)]="newRide.deniv" name="deniv">
                    <label for="deniv">Denivele</label>
                </div>
                <div class="form-floating form-control-sm col">
                    <input type="time" id="temps" class="form-control" [(ngModel)]="newRide.temps" name="temps">
                    <label for="temps">Temps</label>
                </div>
                <div class="form-floating form-control-sm col">
                    <input type="text" id="parcours" class="form-control" [(ngModel)]="newRide.parcours" name="parcours">
                    <label for="parcours">Parcours</label>
                </div> 
            </div>
            <button type="submit" class="btn btn-outline-primary bouton" [disabled]="!rideForm.form.valid">Ajouter</button>
        </form>
    </div>
    
    <div class="ridetable">
        <table class="table  table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Distance</th>
                <th>Cumul Coureur</th>
                <th>Cumul Velo</th>
                <th>Denivele</th>
                <th>Temps</th>
                <th>Parcours</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ride of outings, let i = index">
                <td>{{ ride.date }}</td>
                <td>{{ ride.dist }}</td>
                <td>{{ ride.cumulCoureur }}</td>
                <td>{{ ride.cumulVelo }}</td>
                <td>{{ ride.deniv }}</td>
                <td>{{ ride.temps }}</td>
                <td>{{ ride.parcours }}</td>
                <td>
                    <button class="btn deleteButton" (click)="removeRide(i)"><i class="bi bi-trash"></i>
                    </button><button type="button" class="btn editButton" (click)="editRide(i)" data-bs-toggle="modal" data-bs-target="#editRideModal"><i class="bi bi-pen"></i></button>
                    <app-modal-edit-ride [ride]="selectedRide"></app-modal-edit-ride>
                </td>
              </tr>
            </tbody>
        </table>
    </div>  
</div>
